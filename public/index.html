<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ejercicio evaluación final Olga RG</title>
  <script src="https://kit.fontawesome.com/6c4bd50c50.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@500&family=Indie+Flower&family=Rubik+Moonrocks&display=swap"
      rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body class="body">
  <header class="header">
      <a href="./index.html#main">
          <img class="header__img" src="./assets/images/pikachu.png" alt="Pikachu">
      </a>
      <div class="header__section">
          <h2 class="header__section--title">Miranime</h2>
          <h4 class="header__section--subtitle">Tu buscador de <span class="header__section--span">series</span> de
              <span class="header__section--span">anime</span>
          </h4>
      </div>
  </header>

  <main class="main" id="main">
      <div class="main__section">
          <h1 class="main__title">Buscador de <span class="main__title--span">series</span> de <span
                  class="main__title--span">anime</span></h1>
          <div class="main__section--container">
              <img class="main__img" src="./assets/images/pikachu.png" alt="Pikachu">
              <h4 class="main__subtitle">Miranime</h4>
          </div>
      </div>
      <form class="form" action="">
          <label class="form__label" for="search">Busca aquí tu serie de anime</label>
          <input type="text" class="js-input form__input" name="search" id="search" placeholder="Ej: Naruto">
          <input type="submit" value="Buscar" class="js-btn-search form__btn">
          <input type="button" value="Reset" class="js-btn-reset form__btn">
      </form>
      <div class="list">
          <div class="list__container">
              <h2 class="list__container--title">Favoritas</h2>
              <ul class="js-list-favorites list__favorites">
              </ul>
          </div>

          <div class="list__container">
              <h2 class="list__container--title">Resultado</h2>
              <ul class="js-list-search list__search">
              </ul>
          </div>
      </div>
  </main>

  <footer class="footer">
      <h4 class="footer__text">-- by Olga RG &copy;2022 --</h4>
  </footer>


  <script src="./assets/js/main.js"></script>
</body>

</html>
